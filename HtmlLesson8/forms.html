<form action="index.html">
    <label for="firstName">First Name : </label>
    <input name="firstName" type="text" required>
    <br>
    <label for="password">Password : </label>
    <input name="password" type="password" required>
    <br>
    <label for="gender">Cinsiyet : </label>
    <select name="gender">
        <option>Erkek</option>
        <option>Kadın</option>
    </select>
    <br>
    <label for="car">En sevdiğiniz araba?</label>
    <select name="car">
        <option>Volvo</option>
        <option>BMW</option>
        <option>Mercedes</option>
        <option>Audi</option>
        <option>Renault</option>
        <option>Peugeot</option>
    </select>
    <br>
    <label for="biography">Hakkınızda : </label>
    <textarea name="biography" cols="30" rows="4"></textarea>
    <br>
    <input type="submit" value="Kaydet">
    <br>
    <button onclick="alert('Kaydete basıldı')">Kaydet</button>
</form>
